<!DOCTYPE html>
<html>

  <style>
    button {
      display: block;

  </style>
</head>
<body>
  <button onclick="convPublic()">conv emf_public</button>
  <button onclick="convEcommerce()">conv emf_ecommerce</button>
</body>
<script>
  EmfV5('inflow', '1038');

  function convPublic () {

      emf_campaign: 'emf_public',
      adv_conversion_id: '33',
      conv_val_1: '서울',
      reg_chk: 'true',
    });
  }
  function convEcommerce () {
    EmfV5('conv', '1038', {
      emf_campaign: 'emf_ecommerce',
      adv_conversion_id: '55', // 구매완료
      reg_chk: 'true',
      order_id: '13412341234',
      sales_price: '25600',
      currency: 'KRW',
      product_quantity: '5',
      product_id: '1002513',
      shipping: '3000',
      order_items: [
        {
          item_id: '100251',
          item_name: '[아가방]아기파우더',
          item_category: '화장품 > 파우더',
          item_quantity: '4',
          item_price: '5000',
        },
        {
          item_id: '100254',
          item_name: '한샘매장상품 PLEX2 일반책상 1200_D76',
          item_category: '가구/인테리어',
          item_quantity: '1',

    });

</script>
</html>
